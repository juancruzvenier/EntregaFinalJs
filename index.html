<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TodoBotín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    
    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="header-fixed">
        <div class="logo-header">
            <a class="logo" href="#inicio">
                <img src="./img/logo.png" alt="Logo" width="160px" height="100px" class="d-inline-block align-text-top">
            </a>
        </div>
        <div class="carrito">
            <img class="ver-carrito" id="verCarrito"  src="./img/carrito2.png" width="40px" alt="carrito">
        </div>
    </header>

    <section id="inicio" class="inicio-section">

        <div class="inicio-container">
            <h1>TodoBotín</h1>
            <p>Los Mejores Botines del Mercado</p>
            <div class="btnInicio">
                <a class="verproductoos transition" href="#shopContent">Ver catalogo</a>
            </div>
        </div>
    </section>

    <section id="marcas">
        <div class="marcas__titulo">
            <h2>Marcas Que Trabajamos</h2>
        </div>
        <ul class="marcas-lista">
            <li>
                <img src="./img/nike.png" alt="nike">
                <h3>Nike</h3>
            </li>
            <li>
                <img src="./img/adidas.png" alt="adidas">
                <h3>Adidas</h3>
            </li>
            <li>
                <img src="./img/puma.png" alt="puma">
                <h3>Puma</h3>
            </li>
            <li>
                <img src="./img/gilbert.png" width="200" height="200" alt="gilbert">
                <h3>Gilbert</h3>
            </li>
        </ul>
        </div>
    </section>





    <!-- nuestros botines -->

    <div id="shopContent" class="shop-content">
    </div>


    <!--modal-->
    <div id="modal-container" class="modal-container">
    </div>


<!--Contacto-->

    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar" class="btn">
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 TodoBotí

            n. Todos los derechos reservados.</p>
    </footer>

        <!-- Javascript -->
        <script defer src="./js/productos.js"></script>
        <script defer src="./js/app.js"></script>


</body>

</html>
